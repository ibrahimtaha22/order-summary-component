<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <img
        class="container-card-img"
        src="images/VEC SAV 336-04.jpg"
        alt="hero-img"
      />
      <div class="container-card">
        <h2 class="container-card-title">Order Summary</h2>
        <p class="container-card-description">
          You can now listen to the entire Holy Quran, recitations, and
          religious podcasts on any device anywhere you like!
        </p>
        <div class="card-plan">
          <img src="images/quran-icon.jpg" class="card-plan-img" />
          <div class="plan-text">
            <h3 class="card-plan-title">Annual Plan</h3>
            <p class="card-plan-price">$5/year</p>
          </div>
          <a class="card-plan-ref" href="#">change</a>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/ibrahimtaha22">Ibrahim Taha</a>.
        </div>
      </div>
    </div>
  </body>
</html>
